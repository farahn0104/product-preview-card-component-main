<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <!-- My CSS -->
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <section class="container">
    <picture class="left-container">
      <img src="images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="right-container">
      <div class="right-header">

        <p>perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="para">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price-label">
        <p>$149.99 </p>
        <span>$169.99</span>
      </div>
      <button class="button"> <img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </section>

</html>
